[buildout]
extends =
    buildout.cfg

parts += coverage

[code-analysis]
pre-commit-hook = False

[createcoverage]
recipe = zc.recipe.egg
eggs = createcoverage

[coverage]
recipe = zc.recipe.egg
eggs = coverage
initialization =
    include = '--source=${buildout:directory}/src/imio/history'
    sys.argv = sys.argv[:] + ['run', include, 'bin/test', '--all', '-s', 'imio.history']

